<body class="community">
    <div id="main">
        <!--navigation toolbar-->
        <header id="navbar-container">
            <nav role="navigation" id="nav-bar">

                        <li><a href="Progress.html">Progress</a></li>

        <!--main section containing the intro and vision-->
        <main>
            <form method="post" action="#">
              <section id="q1" role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">Personal Finance</h2>
                <div class="question-block">
                  <p>1</p>
                  <fieldset class="question" name="html-question-one">
                    <legend>
                      Saving is the same as investing
                    </legend>
                    <ul class="answers-list">
                      <li>
                        <label for="q1-a1">
                          <input type="radio" id="q1-a1" name="q1" value="true" />
                          True
                        </label>
                      </li>
                      <li>
                        <label for="q1-a2">
                          <input type="radio" id="q1-a2" name="q1" value="false" />
                          False
                        </label>
                      </li>
                    </ul>
                  </fieldset>
                </div>
                <div class="question-block">
                  <p>2</p>
                  <fieldset class="question" name="html-question-two">
                    <legend>
                      It’s a bad idea to start investing when you’re young.
                    </legend>
                    <ul class="answers-list">
                      <li>
                        <label for="q2-a1">
                          <input type="radio" id="q2-a1" name="q2" value="true" />
                          True
                        </label>
                      </li>
                      <li>
                        <label for="q2-a2">
                          <input type="radio" id="q2-a2" name="q2" value="false" />
                          False
                        </label>
                      </li>
                    </ul>
                  </fieldset>
                </div>
              </section>
              <button id="com" type="submit">next</button>
